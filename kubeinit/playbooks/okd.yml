- name: Main deployment playbook for OKD
  hosts: hypervisor_nodes
  vars:
    kubeinit_provision_cluster_distro: okd
    kubeinit_provision_cluster_name: watata
    kubeinit_provision_cluster_domain: kubeinit.local
    kubeinit_provision_source_images:
      centos:
        uri: https://cloud.centos.org/centos/8/x86_64/images/
        iso: ""
        image: CentOS-8-GenericCloud-8.1.1911-20200113.3.x86_64.qcow2
        kernel: ""
        initrd: ""
        raw: ""
        sig: ""
      coreos:
        uri: https://builds.coreos.fedoraproject.org/prod/streams/stable/builds/32.20200715.3.0/x86_64/
        iso: ""
        image: ""
        kernel: fedora-coreos-32.20200715.3.0-live-kernel-x86_64
        initrd: fedora-coreos-32.20200715.3.0-live-initramfs.x86_64.img
        raw: fedora-coreos-32.20200715.3.0-metal.x86_64.raw.xz
        sig: fedora-coreos-32.20200715.3.0-metal.x86_64.raw.xz.sig
    kubeinit_okd_dependencies:
      installer: https://github.com/openshift/okd/releases/download/4.5.0-0.okd-2020-08-12-020541/openshift-client-linux-4.5.0-0.okd-2020-08-12-020541.tar.gz
      client: https://github.com/openshift/okd/releases/download/4.5.0-0.okd-2020-08-12-020541/openshift-install-linux-4.5.0-0.okd-2020-08-12-020541.tar.gz
    kubeinit_provision_service_dependencies:
      - haproxy
      - httpd
      - bind
      - bind-utils
      - nfs-utils
      - wget
      - jq
      - socat
      - gcc
      - make
      - patch
      - libgomp
      - glibc-headers
      - glibc-devel
      - kernel-headers
      - kernel-devel
      - nano
    kubeinit_provision_target_image_dir: /var/lib/libvirt/images
    kubeinit_provision_cloud_user: toor
    kubeinit_provision_source_keystore_dir: "/home/{{ kubeinit_provision_cloud_user }}/.ssh"
    kubeinit_provision_source_pubkey_file: id_rsa.pub
    kubeinit_provision_vms_default_password: asdfasdf
    kubeinit_provision_hypervisor_dependencies:
      centos:
        - libguestfs-tools-c
        - python3-libselinux
        - libvirt
        - libvirt-daemon
        - libvirt-daemon-kvm
        - libvirt-client
        - qemu-kvm
        - virt-install
        - virt-top
        - virt-viewer
        - libguestfs-tools
        - lvm2
        - python3-libvirt
        - python3-lxml
        - curl
        - binutils
        - qt5-qtbase
        - gcc
        - make
        - patch
        - libgomp
        - glibc-headers
        - glibc-devel
        - kernel-headers
        - kernel-devel
        - bash-completion
        - nano
        - wget
        - python3-pip
        - iptables-services
        - net-tools
        - xz
      debian:
        - sudo
        - numad
        - qemu
        - qemu-kvm
        - qemu-system
        - libvirt-clients
        - libvirt-daemon-system
        - libvirt-daemon
        - virt-manager
        - virt-top
        - bridge-utils
        - libguestfs-tools
        - genisoimage
        - virtinst
        - libosinfo-bin
        - python3
        - python3-pip
        - python3-libvirt
        - python3-lxml
        - python-pip
        - python-libvirt
        - python-lxml
        - nano
        - wget
        - xz-utils
        - inetutils-ping
    kubeinit_provision_hypervisor_tmp_dir: /tmp
    kubeinit_provision_cluster_nets:
      # kimgtnet0:KubeInitManaGemenTNETwork0 kimgtbr0: KubeInitManaGemenTBRidge0
      - {name: kimgtnet0, gateway: 10.0.0.254, netmask: 255.255.255.0, start: 10.0.0.1, end: 10.0.0.253, bridge: kimgtbr0, template: cluster-net.xml.j2, type: internal, main: True, enabled: True}
    # BIND AND NETWORK EXTERNAL CONFIG
    kubeinit_bind_external_service_interface:
      enabled: false
      # This will attach the eth1 interfate to the bridge kiextbr0
      # you MUST have the kilocbr0 bridge created and slave to the
      # physical connection first
      attached: kiextbr0
      dev: eth1
      ip: 10.19.41.157
      gateway: 10.19.41.254
      netmask: 255.255.255.0
  pre_tasks:
    - name: Check if Ansible meets version requirements.
      vars:
        kubeinit_ansible_min_version: 2.9.11
      assert:
        that: "ansible_version.full is version_compare('{{ kubeinit_ansible_min_version }}', '>=')"
        msg: >
          "You must update Ansible to at least {{ kubeinit_ansible_min_version }} to use KubeInit."
  tasks:
    - name: deploy OKD
      include_role:
        name: "../roles/okd"
      tags:
        - provision_libvirt
        - kubeinit_kubevirt
